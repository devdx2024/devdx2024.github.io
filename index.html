<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EmbuFlow Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;400;700&display=swap" rel="stylesheet" />
    <style>
      :root {
        --terminal-primary: #00ff41; /* Classic Matrix Green */
        --terminal-dim: #008F11;
        --terminal-bg: #0d1117;
      }
      body {
        font-family: 'JetBrains Mono', monospace;
        background-color: #000;
        color: var(--terminal-primary);
        overflow: hidden;
        cursor: default;
      }

      /* Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 50;
        opacity: 0.6;
      }

      /* CRT Flicker */
      @keyframes flicker {
        0% { opacity: 0.97; }
        5% { opacity: 0.95; }
        10% { opacity: 0.9; }
        15% { opacity: 0.95; }
        20% { opacity: 0.99; }
        100% { opacity: 0.97; }
      }
      .crt-flicker {
        animation: flicker 0.15s infinite;
      }

      /* Background Grid */
      .bg-grid {
        background-image: 
          linear-gradient(to right, #111 1px, transparent 1px),
          linear-gradient(to bottom, #111 1px, transparent 1px);
        background-size: 40px 40px;
        mask-image: radial-gradient(circle at center, #000 0%, transparent 80%);
        position: absolute;
        inset: 0;
        z-index: -10;
      }

      /* Typewriter Cursor */
      .cursor-blink {
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }

      .text-glow {
        text-shadow: 0 0 10px rgba(0, 255, 65, 0.6);
      }
      
      .terminal-box {
        background: rgba(0, 10, 0, 0.8);
        border: 1px solid rgba(0, 255, 65, 0.3);
        box-shadow: 0 0 15px rgba(0, 255, 65, 0.1);
        backdrop-filter: blur(4px);
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="crt-flicker">
    <!-- Visual Effects -->
    <div class="scanlines"></div>
    <div class="fixed inset-0 bg-[radial-gradient(circle_at_center,transparent_30%,rgba(0,0,0,0.9)_100%)] z-40 pointer-events-none"></div>
    <div class="bg-grid"></div>

    <!-- Decorative Header -->
    <div class="absolute top-8 left-8 text-xs text-green-900 z-10 hidden md:block">
      SYSTEM: ONLINE<br>
      NODE: EMBU-ARTS<br>
      SECURE_CONNECTION: TRUE
    </div>

    <!-- Main Layout -->
    <main class="relative z-30 min-h-screen w-full flex flex-col justify-center items-center p-4">
      
      <div class="flex flex-col items-center justify-center space-y-12">
        
        <!-- Clock Section -->
        <div id="clock-container" class="text-center group select-none">
            <div class="text-sm text-green-700 font-bold tracking-[0.5em] mb-4 opacity-70">
              root@embu:~$ date --live
            </div>
            
            <div id="clock-time" class="text-[5rem] sm:text-[8rem] md:text-[12rem] leading-none font-bold tracking-tighter text-white text-glow transition-all">
               --:--
            </div>
            
            <div id="clock-date" class="mt-4 text-xl md:text-3xl uppercase tracking-[0.3em] text-green-600 border-t border-green-900/50 pt-4 inline-block">
               INITIALIZING...
            </div>
        </div>

        <!-- Weather Section -->
        <div id="weather-container" class="w-full max-w-lg mt-12 transition-opacity duration-1000 opacity-0">
            <div class="bg-green-900/20 border-t border-x border-green-800/50 p-1 flex justify-between items-center rounded-t-sm">
                <span class="text-[10px] text-green-600 pl-2">WEATHER_DAEMON</span>
                <div class="flex gap-1 pr-1">
                    <div class="w-2 h-2 rounded-full bg-green-800"></div>
                    <div class="w-2 h-2 rounded-full bg-green-800"></div>
                </div>
            </div>
            <div class="terminal-box flex items-center justify-between p-8 rounded-b-sm relative overflow-hidden">
                <div class="absolute inset-0 bg-[linear-gradient(45deg,transparent_25%,rgba(0,255,65,0.05)_50%,transparent_75%)] bg-[length:250%_250%] animate-[pulse_4s_linear_infinite]"></div>
                
                <div id="weather-icon" class="flex-shrink-0 w-20 h-20 relative z-10">
                    <!-- Icon injected by JS -->
                </div>
                
                <div class="flex flex-col items-end z-10">
                    <div class="text-6xl font-bold text-white flex items-start tracking-tighter text-glow">
                        <span id="weather-temp">--</span>
                        <span class="text-2xl mt-2 ml-1 text-green-500">Â°C</span>
                    </div>
                    <div class="flex flex-col items-end mt-2">
                        <span id="weather-condition" class="text-lg text-green-400 uppercase tracking-widest text-right">--</span>
                        <span class="text-xs text-green-700 mt-1 uppercase tracking-widest">EMBU DAS ARTES, SP</span>
                        <span class="text-xs text-blue-400 mt-1" id="weather-rain-container">
                           CHANCE DE CHUVA: <span id="weather-rain">--</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>

      </div>

    </main>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
