<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Launcher 192.168.0.14</title>
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Tailwind CSS (CDN para modo estático) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Animações customizadas que estavam no tailwind config ou inline */
        @keyframes pulse-slow {
            0%, 100% { opacity: 0.75; }
            50% { opacity: 0.25; }
        }
        .animate-pulse-slow {
            animation: pulse-slow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-900 text-white overflow-hidden select-none">
    
    <div class="min-h-screen flex flex-col items-center justify-center p-4 relative">
      
      <!-- Background Decoration -->
      <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-[20%] -left-[10%] w-[50%] h-[50%] bg-blue-900/20 rounded-full blur-3xl"></div>
        <div class="absolute top-[40%] -right-[10%] w-[40%] h-[40%] bg-cyan-900/20 rounded-full blur-3xl"></div>
      </div>

      <!-- Main Card -->
      <div class="z-10 w-full max-w-md bg-slate-800/50 backdrop-blur-xl border border-slate-700/50 rounded-2xl shadow-2xl overflow-hidden">
        
        <!-- Loading Content -->
        <div class="flex flex-col items-center justify-center space-y-8 w-full p-6">
          
          <!-- Icon -->
          <div class="relative">
            <div class="absolute -inset-1 rounded-full bg-gradient-to-r from-cyan-400 to-blue-600 opacity-75 blur animate-pulse-slow"></div>
            <div class="relative bg-slate-800 rounded-full p-6 border border-slate-700">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-cyan-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7" />
              </svg>
            </div>
          </div>

          <!-- Text Info -->
          <div class="text-center space-y-2">
            <h1 id="status-title" class="text-2xl font-bold text-white tracking-wide">
              Conectando ao Servidor
            </h1>
            <p id="status-desc" class="text-slate-400 text-sm font-mono">
              Iniciando conexão...
            </p>
          </div>

          <!-- Progress Bar -->
          <div class="w-full bg-slate-700 rounded-full h-2.5 overflow-hidden">
            <div 
              id="progress-bar"
              class="h-2.5 rounded-full bg-cyan-500 transition-all duration-100 ease-linear w-0"
            ></div>
          </div>

          <!-- Cancel Auto Button (Visible only when timer runs) -->
          <button 
            id="btn-cancel-auto"
            class="text-sm text-slate-500 hover:text-white transition-colors underline decoration-slate-600 underline-offset-4"
          >
            Cancelar Automático
          </button>

          <!-- Cancelled Message (Hidden by default) -->
          <div id="msg-cancelled" class="hidden p-4 bg-amber-900/20 border border-amber-900/50 rounded-lg text-amber-200 text-sm w-full text-center">
            O redirecionamento automático foi cancelado.
          </div>

        </div>

        <!-- Action Area -->
        <div class="bg-slate-900/50 p-6 border-t border-slate-700/50 flex flex-col gap-3">
          
          <!-- Access Now Button -->
          <button
            id="btn-access"
            class="w-full flex items-center justify-center gap-2 bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-blue-500 hover:to-cyan-500 text-white font-semibold py-3 px-6 rounded-lg transition-all shadow-lg shadow-blue-900/20 active:scale-95"
          >
            <span>Acessar Agora</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
          </button>

          <!-- Install Button (Hidden by default, shown via JS) -->
          <button
            id="btn-install"
            class="hidden w-full flex items-center justify-center gap-2 bg-slate-700 hover:bg-slate-600 text-slate-200 font-medium py-3 px-6 rounded-lg transition-all active:scale-95"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
            <span>Instalar App</span>
          </button>

          <div class="text-center mt-2">
            <span class="text-xs text-slate-500">
              Destino: <span class="font-mono text-slate-400">https://192.168.0.14</span>
            </span>
          </div>

        </div>
      </div>

    </div>

    <!-- Application Logic -->
    <script src="/app.js"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
